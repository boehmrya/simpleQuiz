<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>A Simple Quiz</title>

    <!---- Add Stylesheets ---->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    
</head>
<body>
    <div class="container">
        <div id="header">
            <h1 id="page-title">
                <i class="fa fa-coffee" aria-hidden="true"></i>
                    A Simple Quiz
                <i class="fa fa-coffee" aria-hidden="true"></i>
            </h1>
        </div>
        <div class="content">
            <div id="hide" class="qa-box">
                <div id="question"></div>
                <div id="answer">
                    <form>
                        <input id="answer-input" type="text" value="">
                        <input id="submit-button" type="button" value="Submit">
                    </form>
                </div>
                <div id="message"></div>
                <div id="record"></div>
                <div id="next">
                    <div class="button">Next Question</div>
                </div>
            </div>
            <div class="stop-start">
                <div id="start" class="button">Start Quiz</div>
            </div>
        </div>
    </div>

    <!---- Add JS ---->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
